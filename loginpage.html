<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="home">
        <h1 class="Home-heading"> Login </h1>
        <div class="home-container">
            <label for="username" class="lablecls">Username</label><br>
            <div>
                <i class="fa-solid fa-user"></i>
                <input type="text" class="login-input" placeholder="Enter your username">
            </div>
            <label for="password" class="lablecls">Password</label><br>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="login-input" placeholder="Enter your password">
            </div>
            <h5 class="Forgot">Forgot password?</h5>
            <button class="btn">Login</button> 
            <br>
            <p class="social">Or Sign Up Using</p>
            <div class="social-icons">
                <div class="social-list">
                    <button class="btn-socialfb"> <i class="fa-brands fa-facebook"></i></button>
                    <button class="btn-socialgm"> <i class="fa-brands fa-google"></i></button>
                    <button class="btn-socialx"> <i class="fa-brands fa-twitter"></i></button>
                </div>
                   
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
